<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible" />
    <meta content="width=device-width, initial-scale=1, maximum-scale=2, user-scalable=no" name="viewport" />
    <meta content="Semantic-UI-Forest, collection of design, themes and templates for Semantic-UI." name="description" />
    <meta content="Semantic-UI, Theme, Design, Template" name="keywords" />
    <meta content="PPType" name="author" />
    <meta content="#ffffff" name="theme-color" />
    <title>OKO Platform: Content Provider</title>
    <link href="dist/semantic.min.css" rel="stylesheet" type="text/css" />
    <link href="css/default.css" rel="stylesheet" type="text/css" />
    <link href="css/pandoc-code-highlight.css" rel="stylesheet" type="text/css" />
    <script
			  src="https://code.jquery.com/jquery-3.3.1.min.js"
			  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="dist/semantic.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.13/dist/vue.js"></script>
  </head>
  <body>
    <div id="app">
      <div class="ui inverted huge borderless fixed fluid menu">
        <a class="header item">OKO Platform</a>
        <div class="right menu">
          <a class="item active">Dashboard</a>
          <a class="item">Profile</a>
          <a class="item">Help</a>
        </div>
      </div>
      <div class="ui grid">
        <div class="row">
          <div class="column" id="sidebar">
            <div class="ui secondary vertical fluid menu">
              <div class="item">Content Provider</div>
              <div class="ui hidden divider"></div>
              <a href="#" class="active item">Dashboard</a>
              <a href="pages/Videos/index.html" class="item">Videos</a>
              <a href="" class="item">Tags</a>
              <a href="" class="item">Categories</a>
              <a href="" class="item">Channels</a>
              <a href="" class="item">Statistics</a>
            </div>
          </div>
          <div class="column" id="content">
            <div class="ui grid">
              <div class="row">
                <h1 class="ui huge header">
                  Latest approved
                </h1>
              </div>
              <div class="ui divider"></div>
              <div class="four column center aligned row">
                <video-card></video-card>
                <video-card></video-card>
                <video-card></video-card>
                <video-card></video-card>
              </div>
              <div class="ui hidden section divider"></div>
              <div class="row">
                <h1 class="ui huge header">
                  Statistics: {{date}}
                </h1>
              </div>
              <div class="ui divider"></div>
              <div class="row">
                <table class="ui single line striped selectable table">
                  <thead>
                    <tr>
                      <th>
                        Url
                      </th>
                      <th>
                        Visitors
                      </th>
                      <th>
                        Watched
                      </th>
                      <th>
                        Payed
                      </th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr v-for="video in videos">
                      <td>
                        <a v-bind:href="video.url">{{ video.url }}</a>
                      </td>
                      <td>
                        {{ video.visitors }}
                      </td>
                      <td>
                        {{ video.watched }}
                      </td>
                      <td>
                        {{ video.payed }}
                      </td>
                    </tr>

                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>  
    <style type="text/css">
      body {
        display: relative;
      }
      
      #sidebar {
        position: fixed;
        top: 51.8px;
        left: 0;
        bottom: 0;
        width: 18%;
        background-color: #f5f5f5;
        padding: 0px;
      }
      #sidebar .ui.menu {
        margin: 2em 0 0;
        font-size: 16px;
      }
      #sidebar .ui.menu > a.item {
        color: #337ab7;
        border-radius: 0 !important;
      }
      #sidebar .ui.menu > a.item.active {
        background-color: #337ab7;
        color: white;
        border: none !important;
      }
      #sidebar .ui.menu > a.item:hover {
        background-color: #4f93ce;
        color: white;
      }
      
      #content {
        margin-left: 19%;
        width: 81%;
        margin-top: 3em;
        padding-left: 3em;
        float: left;
      }
      #content > .ui.grid {
        padding-right: 4em;
        padding-bottom: 3em;
      }
      #content h1 {
        font-size: 36px;
      }
      #content .ui.divider:not(.hidden) {
        margin: 0;
      }
      #content table.ui.table {
        border: none;
      }
      #content table.ui.table thead th {
        border-bottom: 2px solid #eee !important;
      }
    </style>
    <script>
    let lastApproved = [];
    let videos = [{
      url: 'localhost:5000/sexybabe',
      visitors: 5,
      watched: 100,
      payed: 1
    },{
      url: 'localhost:5000/sexybabe',
      visitors: 5,
      watched: 100,
      payed: 1
    }];

    Vue.component('video-card', {
      template: '<div class="column"><img class="ui centered small image" src="img/square-image.png" /><div class="ui hidden divider"></div><p>Cum Craving Teen Alex</p><div class="ui small green label">Teen</div><div class="ui small green label">Anal</div><div class="ui small green label">Blowjob</div><div class="ui hidden divider"></div><div class="ui small blue label">Teen</div></div>',
      data: function(){
        return { lastApproved };
      }
    });

    new Vue({
      el: "#app",
      data: {
        date: (() => {
          let d = new Date();
          return d.getDate().toString()+'/'+(d.getMonth()+1).toString()+'/'+d.getFullYear().toString();
          })(),
        lastApproved: [

        ],
        videos: videos  
      }
    });
    </script>
  </body>
</html>
